    <!-- COOKIE FIX SCRIPT -->
    <script>
      // Fix for cookie/session issues
      (function() {
        console.log('üç™ Initializing cookie fix...');
        
        // Force include credentials for all fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const [url, options = {}] = args;
          
          // If it's an API request to our backend
          if (typeof url === 'string' && url.includes('ai-virtual-assistant-20b.onrender.com')) {
            console.log(`üåê Fetching: ${url}`);
            
            // Ensure credentials are included
            const newOptions = {
              ...options,
              credentials: 'include',
              headers: {
                ...options.headers,
                'Accept': 'application/json',
                'Content-Type': options.headers?.['Content-Type'] || 'application/json'
              }
            };
            
            return originalFetch(url, newOptions).then(response => {
              console.log(`üì° Response: ${response.status} ${response.statusText}`);
              return response;
            }).catch(error => {
              console.error('‚ùå Fetch error:', error);
              throw error;
            });
          }
          
          // For other requests, use original
          return originalFetch(...args);
        };
        
        console.log('‚úÖ Cookie fix applied');
      })();
    </script>

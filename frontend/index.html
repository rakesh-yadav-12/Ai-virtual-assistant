<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Virtual Assistant</title>
    
    <!-- ERROR SILENCER -->
    <script>
      (function() {
        console.log('ðŸ”‡ Initializing error silencer...');
        
        // Silence console.errors for specific errors
        const originalError = console.error;
        console.error = function(...args) {
          const msg = String(args[0] || '');
          // Silence 401 errors
          if (msg.includes('401') && msg.includes('/api/user/current')) {
            return;
          }
          // Silence speech recognition errors
          if (msg.includes('Recognition error:') || msg.includes('aborted')) {
            return;
          }
          // Silence command processing errors
          if (msg.includes('Command processing error:')) {
            return;
          }
          originalError.apply(console, args);
        };
        
        // Override fetch for auth endpoint
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
          const url = args[0] || '';
          if (typeof url === 'string' && url.includes('/api/user/current')) {
            try {
              const response = await originalFetch.apply(this, args);
              if (response.status === 401) {
                return {
                  ok: false,
                  status: 401,
                  json: async () => ({message:"Not authenticated"}),
                  text: async () => '{"message":"Not authenticated"}'
                };
              }
              return response;
            } catch {
              return {
                ok: false,
                status: 0,
                json: async () => ({error:"Network"}),
                text: async () => '{"error":"Network"}'
              };
            }
          }
          return originalFetch.apply(this, args);
        };
        
        console.log('âœ… Error silencer active');
      })();
    </script>

    </style>
